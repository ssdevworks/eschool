<section ng-controller="ListStudentController">
<div class="panel-body">
    <p>
    <div class="btn-group clearfix" dropdown  is-open="status.isopen">
      <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle >
        Class Rooms <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">

        <li ng-repeat="(key, class_room) in searchFilter "><a href="#" ng-click="filterBy(class_room)">{{class_room}}</a></li>
       
      </ul>
    </div>
</p>
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                        	<th class="center">S.no</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Gender</th>
                                            <th>Class Room</th>
                                            <th>Email</th>
                                            <th>Mobile</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-class-odd="'odd'" ng-class-even="'even'" ng-repeat=" student in students | filter:opFilter"   > 
                                        	<td class="center" > {{class_room}} {{$index + 1}}</td>
                                            <td><a ng-href="/student/details/{{student.id}}">{{student.fname}}</a></td>
                                            <td>{{student.lname}}</td>
                                            <td>{{student.gender}}</td>
                                            <td>{{student.class_name}}</td>
                                            <td>{{student.email}}</td>
                                            <td>{{student.mobile}}</td>
                                            <td>
                                                <a href="#" ng-href="/student/details/{{student.id}}"  title="view" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a> 
                                                <a href="#" ng-href="/student/edit/{{student.id}}"  title="Edit" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>    
                                                <a href="#"  title="delete" ui-sref="student.list" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>    
                                            </td>
                                        </tr>  
                                        <tr class = "odd"  ng-if="students.length == 0"  >
                                        	<td align="center" colspan="8">No records found</td>
                                        </tr>
                                       
                                    </tbody>
                                </table>
                            </div>
</div>
                           
</section>
