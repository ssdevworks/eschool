<section ng-controller="ListParentController">
<div class="panel-body">
   
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                        	<th class="center">S.no</th>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Mobile</th>
                                            <th>Student Name</th>
                                            <th>Class Room</th>
                                            <th>Relation</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-class-odd="'odd'" ng-class-even="'even'" ng-repeat=" parent in parents | filter:opFilter"   > 
                                        	<td class="center" >{{$index + 1}}</td>
                                            <td><a ng-href="/parent/details/{{parent.id}}">{{parent.fname}} {{parent.lname}}</a></td>
                                            <td>{{parent.email}}</td>
                                            <td>{{parent.mobile}}</td>
                                            <td>{{parent.student}}</td>
                                            <td>{{parent.class_name}}</td>
                                            <td>{{parent.relation}}</td>
                                            
                                            <td>
                                                <a href="#" ng-href="/parent/details/{{parent.id}}"  title="view" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a> 
                                                <a href="#" ng-href="/parent/edit/{{parent.id}}"  title="Edit" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>    
                                                <a href="#"  title="delete" ui-sref="parent.list" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>    
                                            </td>
                                        </tr>  
                                        <tr class = "odd"  ng-if="parents.length == 0"  >
                                        	<td align="center" colspan="8">No records found</td>
                                        </tr>
                                       
                                    </tbody>
                                </table>
                            </div>
</div>
                           
</section>
