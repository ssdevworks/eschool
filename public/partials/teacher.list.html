<section ng-controller="ListTeacherController">
<div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                        	<th class="center">S.no</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Gender</th>
                                            <th>Subject</th>
                                            <th>Email</th>
                                            <th>Mobile</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-class-odd="'odd'" ng-class-even="'even'" ng-repeat=" teacher in teachers"   >
                                        	<td class="center" >{{$index + 1}}</td>
                                            <td><a ng-href="/teacher/details/{{teacher.id}}">{{teacher.fname}}</a></td>
                                            <td>{{teacher.lname}}</td>
                                            <td>{{teacher.gender}}</td>
                                            <td>{{teacher.subject}}</td>
                                            <td>{{teacher.email}}</td>
                                            <td>{{teacher.mobile}}</td>
                                            <td>
                                                <a href="#" ng-href="/teacher/details/{{teacher.id}}"  title="view" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a> 
                                                <a href="#" ng-href="/teacher/edit/{{teacher.id}}"  title="Edit" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>    
                                                <a href="#"  title="delete" ui-sref="teacher.list" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>    
                                            </td>
                                        </tr>  
                                        <tr class = "odd"  ng-if="teachers.length == 0"  >
                                        	<td align="center" colspan="7">No records found</td>
                                        </tr>
                                       
                                    </tbody>
                                </table>
                            </div>
</div>
                           
</section>
