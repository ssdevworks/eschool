<section ng-controller="ListClassRoomController">
<div class="panel-body">
   
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                        	<th class="center">S.no</th>
                                            <th>Class Name</th>
                                            <th>Class Teacher</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-class-odd="'odd'" ng-class-even="'even'" ng-repeat=" classRoom in classRooms" > 
                                        	<td class="center" >{{$index + 1}}</td>
                                            <td><a ng-href="/classroom/details/{{classRoom.id}}">{{classRoom.class_name}}</a></td>
                                            <td>{{classRoom.teacher_name}}</td>
                                                                                      
                                            <td>
                                                <a href="#" ng-href="/classroom/details/{{classRoom.id}}"  title="view" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a> 
                                                <a href="#" ng-href="/classroom/edit/{{classRoom.id}}"  title="Edit" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>    
                                                <a href="#"  title="delete" ui-sref="classRoom.list" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>    
                                            </td>
                                        </tr>  
                                        <tr class = "odd"  ng-if="classRooms.length == 0"  >
                                        	<td align="center" colspan="8">No records found</td>
                                        </tr>
                                       
                                    </tbody>
                                </table>
                            </div>
</div>
                           
</section>
